<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Tracking Number {{record.tracking_number}}</h4>
      </div>

      <div layout="row">
        <pre class="alert alert-info">
            <b>Shipping Carrier:</b>    {{record.shipping_carrier}}
            
            <b>Est. Delivery Date:</b>  {{record.ship_date | date:'medium'}}</td>
            <br/>
            <button type="button" class="btn btn-info" ng-click="track()">Tracking Info</button>
        </pre>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="cancel()">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
